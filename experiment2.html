<!DOCTYPE html>
<html>
<head>
    <title>List Demostration</title>
</head>
<body>
    <h1>List Types</h1>

    <h2>Unordered List</h2>
    <ul>
        <li>Book</li>
        <li>Copy</li>
        <li>Pencil</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Samiksha</li>
        <li>Indira</li>
        <li>Kaira</li>
    </ol>

    <h2>Definition List</h2>
    <dl>
        <dt>Story Book</dt>
        <dd>Copy</dd>
        <dt>Pencil</dt>
        <dd>pen</dd>
        
    </dl>
    <h1>Nested list </h1>
    <ul>
        <li>Animal</li>
        
            <ul>
                <li>Monkey</li>
                <li>Dog</li>
            </ul>
            
        
    </ul>

</body>
</html>
